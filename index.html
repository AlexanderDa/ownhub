    <style>
      :root {
        --main-color: #b6ceff;
        --hover-color: #527cff;
        --border-color: #ddd;
      }

      a,
      a:visited {
        text-decoration: none;
        color: var(--main-color);
        transition: color ease-in-out 0.3s, background ease-in-out 0.2s;
      }

      .logo-and-nav-wrap {
        display: flex;
        align-items: center;
      }

      .site-nav-wrap {
        padding: 0px 30px;
        font-size: 20px;
        font-weight: 300;
        color: var(--main-color);
        overflow: hidden;
        width: fit-content;
      }

      .nav {
        display: flex;
        overflow: hidden;
      }

      .breadcrumb-wrap:before {
        content: "";
        background-image: linear-gradient(-33deg, #ff0d64 0, #9c3483 100%);
        width: 100%;
        height: 100px;
        position: absolute;
        top: 0;
        right: 0;
        z-index: -1;
        transition: transform ease-in-out 0.5s;
        transform: scalex(0);
        transform-origin: left top;
        display: none;
      }

      .breadcrumb-wrap:hover:before {
        transform: scalex(1);
      }

      .breadcrumb-wrap {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        flex: 0 auto;
        flex-shrink: 1000;
        display: inline-block;
        padding: 10px 5px 15px 0;
        border-bottom: 1px solid transparent;
        color: var(--main-color);
        position: relative;
        transition: transform ease-in-out 0.3s;
      }

      .breadcrumb-wrap:hover {
        flex: 1 0 auto;
        opacity: 1;
        color: var(--hover-color);
        transform: translatey(-2px);
        transition: none;
        opacity: 1;
        transition: transform ease-in-out 0.4s;
      }

      .breadcrumb-wrap:hover a {
        color: var(--hover-color);
      }

      .breadcrumb-wrap:hover .sep i {
        transform: translatex(8px);
        color: var(--hover-color);
        transition: transform ease-in-out 0.3s;
      }

      .breadcrumb-wrap:hover ~ .single-breadcrumb-wrap {
        transition: transform ease-in-out 0.4s;
      }

      .breadcrumb-wrap:last-child {
        flex: 1 0 auto !important;
        font-weight: normal;
      }

      .breadcrumb-wrap:last-child a {
        color: var(--hover-color);
      }

      .breadcrumb-wrap:last-child:hover {
        transform: translateY(0);
        flex: 1 0 auto !important;
      }

      .breadcrumb-wrap:last-child:hover:after {
        display: none;
      }

      .breadcrumb-wrap:after {
        content: "";
        position: absolute;
        bottom: 100%;
        left: 28px;
        top: 36px;
        width: 100%;
        height: 1px;
        background: var(--hover-color);
        transform: scale3d(0, 1, 1);
        transform-origin: 0% 50%;
        transition: transform ease-in-out 0.15s 0.1s, opacity ease-in-out 0.25s;
        opacity: 0.5;
      }

      .breadcrumb-wrap:hover:after {
        transform: scale3d(1, 1, 1);
        opacity: 1;
        transition: opacity ease-in-out 0.1s, transform ease-in-out 0.2s;
      }

      .sep {
        padding-left: 10px;
        padding-right: 10px;
      }

      .sep i.fa:before {
        content: "/";
        transition: transform ease-in-out 0.2s;
      }
    </style>
